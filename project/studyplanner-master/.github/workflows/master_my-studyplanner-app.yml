name: Build and deploy Node.js app to Azure Web App - my-studyplanner-app

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: |
          npm ci
          # Ensure platform binaries for Tailwind + LightningCSS
          npm install -D lightningcss-linux-x64-gnu @tailwindcss/oxide-linux-x64-gnu || true
          npm rebuild lightningcss @tailwindcss/oxide || true

      - name: Build and test
        run: |
          npm run build --if-present
          npm run test --if-present
        env:
          AZURE_COSMOS_ENDPOINT: ${{ secrets.AZURE_COSMOS_ENDPOINT }}
          AZURE_COSMOS_KEY: ${{ secrets.AZURE_COSMOS_KEY }}

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_628FC42B175745A28CD651B477D0238B }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_376BA545624D49F582C649A1DDC504F7 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_8E04A36476204746B4E5815BA9D33BDF }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'my-studyplanner-app'
          slot-name: 'Production'
          package: .
